<div id="ingredient-edit" class="row">
  <div class="col-12">

    <form [formGroup]="editRoomForm" (ngSubmit)="editRoomFormSubmit()">
      <div class="row">
        <div class="col-12 form-group">
          <div class="mb-3">
            <label for="roomName" class="form-label text-muted">Room Name</label>
            <input type="text" name="roomName" formControlName="roomName" class="form-control"
                   id="exampleFormControlInput1"
                   required>
            <p class="invalid-input-msg"
               *ngIf="editRoomForm.get('roomName')!.touched && editRoomForm.get('roomName')!.invalid">
              Please enter a
              valid room name.</p>
          </div>
          <div class="mb-3">
            <label for="roomDescription" class="form-label text-muted">Description</label>
            <textarea class="form-control" name="roomDescription" formControlName="roomDescription" rows="3"
                      required minlength="10"></textarea>
            <p class="invalid-input-msg"
               *ngIf="editRoomForm.get('roomDescription')!.touched && editRoomForm.get('roomDescription')!.invalid">
              Please enter a valid room description.
            </p>
          </div>
        </div>

        <div class="d-flex flex-row justify-content-center">

          <div class="pb-2 text-center">
            <button type="submit"
                    class="btn mx-4 rounded-0 font-weight-bold mt-2 {{ ((!editRoomForm.get('roomName')!.value || !editRoomForm.get('roomDescription')!.value) || !editRoomForm.dirty || !editRoomForm.valid) ? disabledClass : ''}}"
                    [disabled]="!editRoomForm.valid">Update
            </button>
          </div>

          <div class="pb-2 text-center">
            <button type="button"
                    class="btn mx-4 rounded-0 font-weight-bold mt-2 {{ ((!editRoomForm.get('roomName')!.value || !editRoomForm.get('roomDescription')!.value) || !editRoomForm.valid) ? disabledClass : ''}}"
                    [disabled]="!editRoomForm.valid"
                    (click)="deleteRoom()">
              Delete
            </button>
          </div>

          <div class="pb-2 text-center">
            <button type="button"
                    class="btn mx-4 rounded-0 font-weight-bold mt-2 {{ ((!editRoomForm.get('roomName')!.value || !editRoomForm.get('roomDescription')!.value)) ? disabledClass : ''}}"
                    [disabled]="!editRoomForm.get('roomName')!.value && !editRoomForm.get('roomDescription')!.value"
                    (click)="resetForm()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>

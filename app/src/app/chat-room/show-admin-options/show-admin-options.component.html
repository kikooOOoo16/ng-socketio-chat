<div class="backdrop" (click)="onClose()"></div>
<div class="admin-options-box">
  <div class="d-flex flex-column bd-highlight mb-3 text-center">
    <h4>{{userName}}</h4>
  </div>
  <div class="d-flex flex-row justify-content-center mb-3">
    <button class="option-btn btn rounded-0" (click)="onKickUser()">Kick</button>
    <button class="option-btn btn rounded-0" (click)="onBanUser()">Ban</button>
    <button class="close-btn btn rounded-0" (click)="onClose()">Cancel</button>
  </div>
</div>
